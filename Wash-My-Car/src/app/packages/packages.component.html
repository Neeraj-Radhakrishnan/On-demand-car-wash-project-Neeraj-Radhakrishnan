<section class="package">
    <div class="conatiner">
        <h1 class="text-center">All Packages</h1>

        <div class="row mt-5" >
            <div class="col-lg-3" *ngFor="let package of package ">
                <div class="box  shadow-sm">
                    <img src="{{package.image}}" width="100%">
                    <h4 class="mt-2">{{package.name}}</h4>
                    <p class="mt-2">{{package.description}}</p>
                    <a class= "btn btn-primary  btn-sm mt-2" routerLink="login">Book Now</a>
                </div>
            </div>

        </div>
    </div>
</section>
